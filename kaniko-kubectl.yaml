kind: Pod
metadata:
  name: kaniko
  namespace: jenkins-ns
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
    - name: docker-config
      mountPath: /kaniko/.docker
  
  - name: kubectl
    image: bitnami/kubectl:latest
    command:
      - "/bin/sh"
      - "-c"
      - "sleep 99d"
    tty: true
    securityContext:
      runAsUser: 0
    restartPolicy: Never

  volumes:
  - name: docker-config
    projected:
      sources:
      - secret:
          name: my-registery-key
          items:
          - key: .dockerconfigjson
            path: config.json
